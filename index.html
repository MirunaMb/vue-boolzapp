<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzap</title>
    <!-- Link BOOTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <!-- LINK CSS STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header></header>
    <div class="container" id="app">
        <div class="chat-container">
            <div class="chat-list">
                <div class="list-header">
                    <div class="user-icon">
                        <img src="./img 2/avatar_io.jpg" alt="">
                    </div>
                    <div class="username">
                        Sofia
                    </div>
                    <div class="user-functions">
                        <i class="fa-solid fa-circle-notch cu-clickable"></i>
                        <i class="fa-solid fa-message cu-clickable"></i>
                        <i class="fa-solid fa-ellipsis-vertical cu-clickable"></i>
                    </div>
                </div>
                <div class="list-jumbotron">
                    <div class="notify">
                        <div class="bell-icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="banner">
                            <h4 class="banner-text">Ricevi le notifiche di nuovi messaggi</h4>
                            <a href="#">
                                Attiva le notifiche desktop
                            </a>
                        </div>
                    </div>
                    <div class="search-chat">
                        <div class="search-input">
                            <label for="user-search"></label>
                            <i class="fa-solid fa-magnifying-glass search-icon pointer "></i>
                            <input type="text" id="user-search" placeholder="Cerca o crea una nuova chat"></input>
                        </div>
                    </div>
                </div>
                <div class="list-user">
                    <div class="card-user">
                        <div class="">
                            <img src="./img 2/avatar_1.jpg" alt=""></img>
                        </div>
                        <div class="card-info">
                            <div>
                                <h3>Michele</h3>
                                <p>Ultimo messaggio inviato</p>
                            </div>
                        </div>
                        <div>
                            <p class="date">12:00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-main">
                <div class="friend-header">
                    <div class="friend-icon">
                        <img src="./img 2/avatar_1.jpg" alt="">
                    </div>
                    <div class="friend-name">
                        Michele
                    </div>
                    <div class="last-access">
                        <p>Ultimo accesso oggi alle 12:00</p>
                    </div>
                    <div class="friend-functions">
                        <i id="friend-function" class="fa-solid fa-magnifying-glass cu-clickable"></i>
                        <i id="friend-function" class="fa-solid fa-paperclip cu-clickable"></i>
                        <i id="friend-function" class="fa-solid fa-ellipsis-vertical cu-clickable"></i>
                    </div>
                </div>
                <!-- START CHAT-BOX  -->
                <div class="chat-box">
                    <div id="first-msended" class="message-sended">
                        <p>Hai portato il cane a spasso</p>
                        <p>15:30</p>
                    </div>
                    <div class="message-sended">
                        <p>Ricordati di mettere i panni</p>
                        <p>15:30</p>
                    </div>
                    <div class="message-received">
                        <p>Tutto fatto</p>
                        <p>16:15</p>
                    </div>
                </div>
                <!-- FINISH CHAT-BOX -->
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
