<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzap</title>
    <!-- Link BOOTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- LINK CSS STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="wrapper" id="app">
        <!-- COL CONTACTS -->
        <div class="col-contacts">
            <!-- COL CONTACTS HEADER -->
            <header class="col-header">
                <div class="user">
                    <div class="user-pic">
                        <img src="./img/avatar_io.jpg" alt="" />
                    </div>

                    <div class="main-text">
                        <h3 class="main-text-upper">Sofia</h3>
                    </div>
                </div>
                <div class="icons-container">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>

            <!-- COL CONTACTS DISCLAIMER -->
            <div class="disclaimer">
                <div class="icon-container">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="main-text">
                    <h3 class="main-text-upper">Ricevi notifiche di nuovi messaggi</h3>
                    <a class="main-text-lower" href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- CONTACTS SEARCH -->
            <div class="contact-search">
                <div class="search-container">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input class="search-input" type="text" @keyup="searchingContacts" v-model="mySearch" />
                </div>
            </div>

            <!-- CONTACTS LIST -->
            <ul class="contacts-list">
                <!-- CONTACTS V-FOR -->
                <li v-for="(contact,index) in contacts " v-show="contact.visible" class="contact"
                    @click="setActiveIndex(index)">
                    <div class="contact-pic">
                        <img :src="contact.avatar" alt="" />
                    </div>

                    <div class="main-text">
                        <h3 class="main-text-upper">{{ index}} - {{ contact.name }}</h3>
                        <h4 class="main-text-lower">Ultimo accesso oggi alle 12</h4>
                    </div>

                    <div class="time">12:00</div>
                </li>
            </ul>
        </div>

        <!-- COL CHAT -->
        <main class="col-chat">
            <!-- COL CHAT HEADER -->
            <header class="col-header">
                <div class="user">
                    <div class="user-pic">
                        <img :src="contacts[activeContactIndex].avatar" alt="" />
                    </div>

                    <div class="main-text">
                        <h3 class="main-text-upper">{{ contacts[activeContactIndex].name }}</h3>
                        <h4 class="main-text-lower">Ultimo accesso oggi alle 12:00</h4>
                    </div>
                </div>
                <div class="icons-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <!-- CHAT -->
            <section class="messages">
                <div class="message" :class="message.status" v-for="message in contacts[activeContactIndex].messages">
                    {{ message.message }}
                </div>
                <!-- <div class="message sent">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia
                    magnam nihil cupiditate. Corrupti modi ex recusandae exercitationem
                    accusamus, quo odit est adipisci dignissimos quibusdam eaque beatae
                    quasi harum, ab accusantium.
                </div>
                <div class="message received">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia
                    magnam nihil cupiditate. Corrupti modi ex recusandae exercitationem
                    accusamus, quo odit est adipisci dignissimos quibusdam eaque beatae
                    quasi harum, ab accusantium.
                </div> -->
            </section>
            <!-- USER ACTIONS -->
            <footer class="user-actions">
                <div class="icons-container">
                    <i class="fa-solid fa-face-smile"></i>
                </div>
                <!-- MESSAGE BAR -->
                <div class="message-bar">
                    <input class="message-input" type="text" v-model="newMessage.message"
                        @keyUp.enter="sendNewMessage()" />
                </div>

                <div class="icons-container">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </footer>
        </main>
    </div>
    <script src="./main.js"></script>
</body>

</html>

</html>
